<ion-view view-title={{meeting.title}}>
	<!--<ion-nav-buttons side="right">
		<button menu-toggle="right" class="button button-clear button-positive" ng-click="editOneMeeting(meeting.id)">Edit</button>
	</ion-nav-buttons>
	-->
	<ion-pane>
		<div ng-controller="MeetingCtrl">
			<ion-header-bar class="bar-positive">
	      		<h1 class="title">Reuni√£o</h1>
	    	</ion-header-bar>
		  	<ion-content>
			    <ion-list>
			        <div ng-repeat="group in meeting.groups">
			          	<ion-item class="item-stable"
			                    ng-click="toggleGroup(group)"
			                    ng-class="{active: isGroupShown(group)}">
			           		<i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
			           		&nbsp;
			           		{{group.name}}
			          	</ion-item>
			          	<ion-item class="item-accordion"
			                    ng-repeat="item in group.items"
			                    ng-show="isGroupShown(group)">
			            	{{item}}
			          	</ion-item>
			        </div>
		      	</ion-list>
			</ion-content>
	  	</div>
	</ion-pane>
</ion-view>
